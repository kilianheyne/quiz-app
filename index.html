<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>

        <link rel="stylesheet" href="style.css" />

        <!-- bootstrap files -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
            crossorigin="anonymous"
        ></script>
    </head>
    <body onload="init()">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Quiz App</span>
                </div>
            </nav>
        </header>
        <section>
            <div class="card quiz-card">
                <img
                    src="./assets/img/bg b.png"
                    class="card-img-top"
                    alt="..."
                    id="quiz-card-img"
                />
                <div class="card-body">
                    <h5 class="card-title" id="question-text">Card title</h5>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer-1')">
                        <div class="card-body" id="answer-1">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer-2')">
                        <div class="card-body" id="answer-2">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer-3')">
                        <div class="card-body" id="answer-3">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer-4')">
                        <div class="card-body" id="answer-4">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div id="question-footer">
                        <button class="btn btn-primary">&lang;</button>
                        <span><b id="current-num"></b> von <b id="num-all-questions"></b> Fragen</span>
                        <button class="btn btn-primary">&rang;</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
